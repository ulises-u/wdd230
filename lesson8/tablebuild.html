<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This page is about a table building">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <caption class="title">Brother-Farm</caption>
        <thead>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr class="grey">
                <th scope="row">August</th>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class="green">
                <th scope="row">September</th>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class="grey">
                <th scope="row">October</th>
                <td>$4870</td>
                <td>$5,000</td>
            </tr>
            <tr class="green">
                <th scope="row">November</th>
                <td class="green">$8,610</td>
                <td class="blue">$7,500</td>
            </tr>
            <tr class="grey-big">
                <th scope="row">Black Friday</th>
                <td colspan="2">$3,200</td>
                <td></td>
            </tr>
            <tr class="green">
                <th scope="row">December</th>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot class="title">

        <tr>
            <td>Last Updated: <span id="modify"></span></td>
            <td>By</td>
            <td>Ulises Mrrtir</td>
        </tr>
        <tr>
            <td>&copy; <span id="year"></span> Brother-Farm</td>
            <td colspan="2"></td>
        </tr>
    </tfoot>
    

</body>
</html>
