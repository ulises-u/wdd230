<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
       <caption class="title"> Wildwest Services </caption>
        <thead>
            <tr>
                <th class="lone" scope="col"></th>

                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr class="grey">
                <th scope="row">Feature-1</th>
                
            </tr>
            <tr class="green">
                <th scope="row">Feature-2</th>
               
                <td class="check"> &#x274C; </td>
                <td class="check">&#x2714;</i></td>
                <td class="check">&#x2714;</i></td>
                
            </tr>
            <tr class="grey">
                <th scope="row">Feature-3</th>
                <td class="highlight">&#x274C;</td>
                <td class="highlight">&#x2714;</td>
                <td class="highlight">&#x2714;</td>
            </tr>
            <tr class="green">
                <th scope="row">Feature-4</th>
                <td class="highlight">&#x274C;</td>
                    <td class="highlight">&#x274C;</td>
                    <td class="highlight">&#x2714;</td>

               
            </tr>
            <tr class="grey-big">
                <th scope="row">Feature-5</th>
                <td class="highlight"> &#x274C; </td>
                    <td class="highlight">&#x274C; </td>
                    <td class="highlight">&#x274C; </td>
            >
            </tr>
        </tbody>
        <tfoot class="title">

        <tr>
            <td>Last Updated: <span id="modify"></span></td>
            <td>By</td>
            <td>Ulises Mrrtir</td>
            <td> BYU-IDAHO </td>
        </tr>
        <tr>
            <td>&copy; <span id="year"></span> ACME Wildwest Services </td>
            <td colspan="2"></td>
            <td ></td>
        </tr>
        
        <script src="js/Updated.js" defer></script>
    </tfoot>
     

</body>
</html>
